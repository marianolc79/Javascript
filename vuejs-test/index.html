<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS --> 
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Test vue.js</title>
  </head>
  <div>
    <h1>Test</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>

    <div id="app">
        <div>Message: {{message}}</div>
        <div><span v-bind:title="title">Text with title</span></div>
        <div><button type="button" class="btn btn-primary btn-sm" @click="showLine = !showLine">{{showLine ? 'Hide' : 'Show'}} next line</button></div>
        <div v-if="showLine">Text</div>
        <div>
        <h3>Table example</h3>
        <table class="table">
        <tbody>
            <tr v-for="row in table" :key="row.id">
            <td>{{row.id}}</td>
            <td>{{row.name}}</td>
            </tr>
        </tbody>
        </table>
        </div>
        <div> 
            <div><input class="form-control" id="enterText" placeholder="Enter text" v-model="textInput"></div>
            <div>{{textInput}}</div>
        </div>
        <div>
            Component:
            <list-of-items v-bind:list="table"></list-of-items>
            <!--<list-of-items :list="table"></list-of-items>-->
        </div>
        <div>Dynamic added property : {{object.prueba}}</div>
        <div>
            <ul>
                <template v-for="row in table" v-if="row.id % 2 != 0">
                    <li>{{row.id}}</li>
                    <li>{{row.name}}</li>
                </template>
            </ul>
        </div>
        <div>
            <input @keyup.enter="submit" placeholder="Enter text">
        </div>
        <div>
        </div>
    </div>
    <script src="main.js"></script>
    
  </body>
</html>
